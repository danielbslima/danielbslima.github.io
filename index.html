<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMania - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
</head>
<body>
	<header>
		<div class="container_grid posicionamento_header">
			<div class="barras_header">
				<a href="#" onclick="mostrarMenu()"> <i class="fas fa-bars"></i></a>   
			</div>
			<a href="#"> <img src="img/logomarca.png" alt="Logotipo GameMania"></a>   
			<form class="busca_view">
				<div class="busca_header container">
					<input type="search" id="busca" placeholder="Busca">
					<button type="submit" id="botao_busca"><i class="fa fa-search"></i></button>
				</div>
			</form>  
			<div class="icones_header">
				<a href="#"> <img src="img/tel_header.png" alt="Telefone"></a>
				<a href="#"> <img src="img/carrinho.png" alt="Carrinho"></a> 
				<div class="login_header">
					<button href="#" id="botao_login">Login</button>
				</div>
			</div>
		</div>
	</header>
	<nav>
		<div class="nav posicionamento_nav">
			<div class="departamentos_items">
				<img src="img/hamburguer.png">
				<a href="#">Departamentos</a>
			</div>
			<div id="nav_items" class="nav_items">
				<div class="vl"></div>
				<a href="#">Workstation</a>
				<a href="#">Estudo</a>
				<a href="#">Hobby</a>
				<a href="#">PC Gamer</a>
				<div class="pop_up">
					<hr class="hr1">
					<a href="#">Carrinho</a>
					<a href="#">Login</a>
				</div>
			</div>
			<div class="busca_nav container">
				<input type="search" id="busca_nav" placeholder="Busca">
				<button type="submit" id="botao_busca_nav"><i class="fa fa-search"></i></button>
			</div>
		</div>		
	</nav>
	<div class="banner">
		<div class="banner_carousel">
			<div class="banner_container">
				<div class="conteudo_banner">
					<h1 id="carousel_head">Tudo para<br>Home Office</h1>
					<button id="button_carousel">Clique aqui</button>
				</div>	
			</div>
		</div>
	</div>
	<section class="destaque">
		<div class="cabecalho_destaques">
			<h1 id="header_destaques">Destaques da Semana:</h1>
		</div>		
	</section>
	<section class="jogos">
		<div class="esquerda">
			<button onclick="myFunction()">Clique aqui</button>
			<!-- botão que apaga o texto ao ser clicado -->
			<div id="contextText"><p>Texto que vai sumir</p></div>
			<!-- div com id --><h1>Whaaaaat?</h1>
		</div>
		<div class="direita">
			<p>Dos dois ladooooos!</p>
		</div>
	</section>
	<section class="footer container">
			<p>Quero ver se essa bagaça funfa!</p>
	</section>

		<script>
			let nav_items = document.getElementById("nav_items");
			function mostrarMenu (params) {
				if (nav_items.style.display == "none") {
					nav_items.style.display = "flex"
				}
				else {
					nav_items.style.display = "none"
				}
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
